		<h1 class="kern-bot">Hello World!<br>My name is <a class="kernbot" href="https://github.com/joeygrable94/KernBot" target="_blank" alt="view on github">KernBot</a>.</h1>

<script type="text/javascript" src="./src/KernBot.1.3.0.js"></script>
<script type="text/javascript">

// load KernBot
let TestKernBot = new KernBot();

function runKernBot() {
	// run KernBot's primary Kern Function - define your options
	TestKernBot.kern();
};

function analyzeKernBotSequences() {
	// write Nodes to HTML
	TestKernBot.writeNodePairsToHTML("#KernBotNodePairs");
};
